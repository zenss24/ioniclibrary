<ion-content fullscreen>
  <div class="login-container">

    <h1>Selamat Datang! <BR> RAKBUKU <br> Login Untuk Mulai Sekarang</h1>

    <div class="images-container">
      <img src="/assets/icon/OIP.jpeg" alt=""/>
    </div>
    
    <ion-item>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Enter your password"></ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button expand="block" class="login-button" routerLink="/home">Login</ion-button>
    <div class="forgot-password">
      <ion-button fill="clear">Lupa Password?</ion-button>
    </div>
  </div>
</ion-content>
