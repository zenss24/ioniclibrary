<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Koran
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/kategori"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item [button]="true" *ngFor="let item of filteredItems">
        <ion-icon color="warning" slot="start" name="list-circle" size="large"></ion-icon>
        <ion-label>{{ item.label }}</ion-label>
        <ion-note slot="end">{{ item.count }}</ion-note>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
